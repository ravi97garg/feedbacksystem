<html>

<head>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="flex flex-col">
        <div class="flex-1">
            <video id="preview" width="100%" autoplay muted></video>
            <video id="recording" loop hidden width="100%"></video>
        </div>
        <div class="flex flex-row flex-center">
            <div id="startButton" class="button flex-center">Start Recording</div>
            <div id="stopButton" style="display: none;" class="button flex-center">Stop</div>
        </div>
        <div id="detailsOverlay" class="overlay" style="display: none;">
            <div id="detailsForm" class="popup">
                <label class="mandatory" for="name">Name</label>
                <input name="name" />
                <label class="mandatory" for="phone">Phone</label>
                <input name="phone" />
                <label for="description">Description</label>
                <textarea name="description"></textarea>
                <button id="uploadButton">Submit</button>
            </div>
        </div>
    </div>
</body>
<script src="https://apis.google.com/js/api.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

    emailjs.init('Pend9MkbK8Ra8f1Gi')
</script>
<script src="script.js"></script>
<script src="https://accounts.google.com/gsi/client" async defer></script>


</html>
